<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Courgister</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Courgister</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Registrar Alumnos</a>
            <a class="nav-link active" href="viewstudents.html">Ver Alumnos</a>
        </div>
        </div>
    </div>
    </nav>


    <h1 class="Title-center-STL">Bienvenido a Courgister</h1>
    <p class="Text-center-STL" style="font-size: 24px;">Tu plataforma para la gestión de cursos en línea.</p>

    <div class="Center-div-frame-STL center-items-STL">
        <h1>Registrar estudiante</h1>

        <form id="registrar">
            <label for="name">Nombre:</label><br>

            <input class="Frame-Input-STL" type="text" id="name" placeholder="name" required><br>

            <label for="email">Correo electrónico:</label><br>

            <input class="Frame-Input-STL" type="email" id="email" placeholder="email" required><br>
            <label for="password">Contraseña:</label><br>

            <input class="Frame-Input-STL" type="password" id="password" placeholder="password" required><br><br>
            <div class="text-center">
                <button type="submit" class="btn btn-dark">Registrar</button>
                <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
            </div>
        </form>

        <p class="Frame-Success-STL" id="result"></p>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="registerstudents.js"></script>
</body>

<footer>
    <div class="Footer-STL">
        <h3>Courgister</h3>
        <p>Plataforma de gestión de cursos en línea.</p>
    </div>
</footer>
</html>

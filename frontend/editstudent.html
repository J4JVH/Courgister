    <h1 class="Title-center-STL">Bienvenido a Courgister</h1>
    <p class="Text-center-STL" style="font-size: 24px;">Tu plataforma para la gestión de cursos en línea.</p>

    
    <div class="Center-div-frame-STL center-items-STL"> 
        <h1>Editar Estudiante</h1>

        <form id="edit-form">
        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" id="name" class="form-control Frame-Input-STL" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" id="email" class="form-control Frame-Input-STL" required>
        </div>

        <div class="mb-3">
            <label>Contraseña</label>
            <input type="password" id="password" class="form-control Frame-Input-STL" required>
        </div>


        <div class="text-center mb-3">
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='/viewstudents.html'">Salir</button>
        </div>
        </form>
    </div>
